<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="VocalDice is an AI automation agency specializing in custom AI voice agents for real estate, healthcare, solar, and ecommerce across USA, India, and UAE. Never miss another potential lead again." />
    
    <!-- Keywords for multi-niche optimization -->
    <meta name="keywords" content="AI automation agency, AI voice agent, AI virtual receptionist, real estate lead qualification, healthcare AI, solar lead generation, ecommerce customer support, AI call answering service, 24/7 call handling, lead automation" />
    
    <!-- Geo-targeting meta tags -->
    <meta name="geo.region" content="US, IN, AE" />
    <meta name="geo.placename" content="USA, India, UAE" />
    
    <!-- Additional SEO meta tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="language" content="English" />
    <meta name="author" content="VocalDice Technologies" />
    <meta name="copyright" content="VocalDice Technologies 2025" />
    
    <!-- Open Graph for Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vocaldice.com" />
    <meta property="og:title" content="VocalDice | AI Automation Agency for Real Estate, Healthcare, Solar & Ecommerce" />
    <meta property="og:description" content="Custom AI voice agents designed, built, deployed and managed by our team. Automate lead qualification, appointment booking, and customer support. Never miss another potential lead again." />
    <meta property="og:image" content="https://vocaldice.com/og-image.jpg" />
    <meta property="og:site_name" content="VocalDice" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="en_IN" />
    <meta property="og:locale:alternate" content="en_AE" />
    <meta property="og:locale:alternate" content="ar_AE" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://vocaldice.com" />
    <meta name="twitter:title" content="VocalDice | AI Automation Agency" />
    <meta name="twitter:description" content="Custom AI voice agents for real estate, healthcare, solar, and ecommerce. Never miss another potential lead again." />
    <meta name="twitter:image" content="https://vocaldice.com/og-image.jpg" />
    <meta name="twitter:creator" content="@vocaldice" />
    
    <!-- Mobile & App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="VocalDice" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/mic-favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/mic-favicon.ico" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://vocaldice.com" />
    
    <!-- Hreflang for Multi-Region SEO -->
    <link rel="alternate" hreflang="en-US" href="https://vocaldice.com" />
    <link rel="alternate" hreflang="en-IN" href="https://vocaldice.com/in" />
    <link rel="alternate" hreflang="en-AE" href="https://vocaldice.com/ae" />
    <link rel="alternate" hreflang="ar-AE" href="https://vocaldice.com/ae/ar" />
    <link rel="alternate" hreflang="x-default" href="https://vocaldice.com" />
    
    <!-- Google Site Verification (add your verification code) -->
    <!-- <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" /> -->
    
    <!-- Page Title -->
    <title>VocalDice | AI Automation Agency for Real Estate, Healthcare, Solar & Ecommerce</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GA_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '%REACT_APP_GA_ID%', {
        'page_path': window.location.pathname,
        'allow_google_signals': true,
        'allow_ad_personalization_signals': true,
        'anonymize_ip': true
      });
    </script>
    
    <!-- Preconnect to Google Analytics -->
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
